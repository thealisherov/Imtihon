<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./app.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header>
      <div class="container m-auto">
        <form
          id="modalForm"
          class="flex flex-col md:flex-row gap-4 items-center justify-between bg-white p-6 rounded-lg shadow-md"
          action=""
          >
          <div id="searchInput" class="searchdiv w-full md:w-[60%]">
            <input
              type="search"
              placeholder="Qidirish..."
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            />
          </div>
          <select
            class="lavozim w-full md:w-[10%] px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            name=""
            id="lavozimFilter"
          >
            <option value="" disabled selected>Lavozim turini tanlang</option>
            <option value="junior">Junior</option>
            <option value="middle">Middle</option>
            <option value="senior">Senior</option>
          </select>
          <!--  -->
          <select
            class="manzil w-full md:w-[18%] px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            name=""
            id="manzilFilter"
          >
            <option value="" disabled selected>Manzilni tanlang</option>
            <option value="Toshkent">Toshkent</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Xiva">Xiva</option>
            <option value="Qarshi">Qarshi</option>
          </select>
          <button
            id="addUser"
            class="w-full text-center md:w-[6%] px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
          >
            Qo'shish
          </button>
        </form>
      </div>
    </header>
    <div class="tableHead container m-auto mt-4">
      <ul
        class="tableHead m-auto flex justify-between text-2xl font-bold w-[80%] "
      >
        <li>No</li>
        <li>Ism</li>
        <li>Familiya</li>
        <li>Manzil</li>
        <li>Tug'ilgan kuni</li>
        <li>Lavozim</li>
        <li>Lavozim turi</li>
        <li>Maoshi</li>
        <li>Oilalimi</li>
      </ul>
      <hr class="container m-auto mt-2.5" />
    </div>
    <div
      class="dataArea p-5 pb-5 container m-auto h-[80vh] max-h-[80vh] overflow-y-auto"
    ></div>

    <div
      class="input-modal invisible fixed inset-0 flex items-center justify-center bg-black/40 z-50"
    >
      <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold font-mono">
            O'quvchining ma'lumotlari
          </h1>
          <button
            id="closeModal"
            class="text-3xl cursor-pointer font-bold text-gray-500 hover:text-red-500"
          >
            &times;
          </button>
        </div>
        <form class="space-y-4">
          <div>
            <label for="ism" class="block text-sm font-medium mb-1"
              >Ismini kiriting:</label
            >
            <input
              id="ism"
              type="text"
              placeholder="Ism"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"
            />
          </div>
          <div>
            <label for="familiya" class="block text-sm font-medium mb-1"
              >Familiyangizni kiriting:</label
            >
            <input
              id="familiya"
              type="text"
              placeholder="Familiya"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"
            />
          </div>
          <div>
            <label for="manzil" class="block text-sm font-medium mb-1"
              >Manzilni tanlang</label
            >
            <select
              id="manzil"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"
            >
              <option value="" disabled selected>Manzilni tanlang</option>
              <option value="Toshkent">Toshkent</option>
              <option value="Samarqand">Samarqand</option>
              <option value="Farg'ona">Farg'ona</option>
              <option value="Xiva">Xiva</option>
              <option value="Qarshi">Qarshi</option>
              <option value="Bukhara">Bukhara</option>
            </select>
          </div>
          <div class="flex gap-4">
            <div class="flex-1">
              <label for="birthday" class="block text-sm font-medium mb-1"
                >Tug'ilgan kuni</label
              >
              <input
                type="date"
                id="birthday"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"
              />
            </div>
            <div class="flex-1">
              <label for="profession" class="block text-sm font-medium mb-1"
                >Lavozim</label
              >
              <select
                id="profession"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"
              >
                <option value="" disabled selected>Lavozimni tanlang</option>
                <option value="React">React</option>
                <option value="Vue">Vue</option>
                <option value="Angular">Angular</option>
                <option value="Node.js">Node.js</option>
              </select>
            </div>
          </div>
          <div class="flex gap-4">
            <div class="flex-1">
              <label for="degree" class="block text-sm font-medium mb-1"
                >Lavozim turi</label
              >
              <select
                id="degree"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"
              >
                <option value="" disabled selected>
                  Lavozim turini tanlang
                </option>
                <option value="junior">junior</option>
                <option value="middle">middle</option>
                <option value="senior">senior</option>
              </select>
            </div>
            <div class="flex-1">
              <label for="salary" class="block text-sm font-medium mb-1"
                >Maoshi</label
              >
              <input
                id="salary"
                type="number"
                placeholder="Maosh"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none"
              />
            </div>
          </div>
          <div class="flex items-center gap-2">
            <input id="isMarried" type="checkbox" class="w-4 h-4" />
            <label for="isMarried" class="text-sm">Oilalimi?</label>
          </div>
          <div class="flex justify-end gap-3 pt-2">
            <button
              type="button"
              id="closeModal2"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500"
            >
              Yopish
            </button>
            <button
              id="addFn"
              type="submit"
              class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
            >
              Qo'shish
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
